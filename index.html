<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wakatime Charter</title>
    <style>
        canvas {
            height: 600px;
        }
    </style>
</head>

<body style="margin:0; padding:0;">

    <input type="file" />

    <div style="width: 100%; height: 100%;">
        <div class="controls">
            <label for="viewSelect">View:</label>
            <select id="viewSelect">
                <option value="languages" selected>Languages</option>
                <option value="projects">Projects</option>
            </select>
            
            <label for="monthSelect">Show last:</label>
            <select id="monthSelect">
                <option value="3">3 months</option>
                <option value="6">6 months</option>
                <option value="9">9 months</option>
                <option value="12">12 months</option>
                <option value="all">All months</option>
                <option value="this_year" selected>This Year</option>
            </select>
        </div>

        <div style="position: relative; height:95%; width:95%">
            <canvas style=" display: none;" id="chart"></canvas>
        </div>
    </div>


    <script src="./libs/chart.js/chart.umd.min.js"></script>
    <script src="./index.js"></script>


</body>

</html>
